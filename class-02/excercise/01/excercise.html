<!DOCTYPE html>
<html lang="en">
<body>
  <!-- 
  Crea esta estructura usando solamente la API de JS para crear esta estructura

  <div class="root">
    <div id="inner">
      <p id="child" class="children">Hola Profe LuisPa!</p>
    </div>
  </div>  

  -->
</body>
<script type="module">
  //root div
  var rootElement = document.createElement('div');
  rootElement.id = 'root';
  document.body.append(rootElement);
  //inner div
  var innerElement = document.createElement('div');
  innerElement.id = 'inner';
  
  rootElement.append(innerElement);

  var childElement = document.createElement('p');
  childElement.id = 'child';
  childElement.textContent = 'Hola Profe LuisPa!';

  innerElement.append(childElement);

</script>
</html>
